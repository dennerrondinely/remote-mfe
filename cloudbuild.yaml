options:
  logging: CLOUD_LOGGING_ONLY  # usa apenas Cloud Logging, evita erro de bucket de logs

steps:
  # 1. Instalar dependÃªncias
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  # 2. Rodar o build do projeto (gera pasta build/)
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  # 3. Subir arquivos para o bucket (substituindo os antigos)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Limpando arquivos antigos do bucket..."
        gsutil -m rm -r gs://teste-415119.appspot.com/** || true

        echo "Copiando novos arquivos..."
        gsutil -m cp -r build/* gs://teste-415119.appspot.com

timeout: '900s'
