options:
  logging: CLOUD_LOGGING_ONLY  # usa apenas Cloud Logging

steps:
  # 1. Instalar dependências
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  # 2. Rodar o build do projeto (gera pasta build/)
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  # 3. Ler a versão do package.json
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        VERSION=$(node -p "require('./package.json').version")
        echo "Versão detectada: $VERSION"

        # Criar a pasta da versão no bucket
        echo "Criando pasta no bucket: $VERSION"
        gsutil -m cp -r build/outputs/* gs://teste-415119.appspot.com/$VERSION/

        echo "Upload finalizado para gs://teste-415119.appspot.com/$VERSION/"

timeout: '900s'
